<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora financiera</title>
    <link rel="icon" href="img/pestaña.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="sort-Algorimth-body">
    <div class="container">
      <aside class="sidebar">
        <img src="img/body.ico" alt="Ícono" />
        <h2>Algoritmos de Ordenación</h2>

        <button
          class="tab-link active"
          onclick="openModule(event, 'tablaComparacionContainer')"
        >
          Tabla de Comparacion
        </button>

        <button
          class="tab-link"
          onclick="openModule(event, 'bubbleSortContainer')"
        >
          Bubble Sort
        </button>

        <button
          class="tab-link"
          onclick="openModule(event, 'selectionSortContainer')"
        >
          Selection Sort
        </button>

        <button
          class="tab-link"
          onclick="openModule(event, 'insertionSortContainer')"
        >
          Insertion Sort
        </button>

        <button
          class="tab-link"
          onclick="openModule(event, 'mergeSortContainer')"
        >
          Merge Sort
        </button>

        <button
          class="tab-link"
          onclick="openModule(event, 'quickSortContainer')"
        >
          Quick Sort
        </button>

        <button
          class="tab-link"
          onclick="openModule(event, 'randomizedQuickSortContainer')"
        >
          Quick Sort Randomized
        </button>

        <button
          class="tab-link"
          onclick="openModule(event, 'heapSortContainer')"
        >
          Heap Sort
        </button>

        <button
          class="tab-link"
          onclick="openModule(event, 'countSortContainer')"
        >
          Count Sort
        </button>

        <button
          class="tab-link"
          onclick="openModule(event, 'radixSortContainer')"
        >
          Radix Sort
        </button>

        <button
          class="tab-link"
          onclick="openModule(event, 'bucketSortContainer')"
        >
          Bucket Sort
        </button>
      </aside>
      <main class="main-content">
        <!-- Inicio de ventana de Comparacion de Algoritmos -->
        <div id="tablaComparacionContainer" class="tab-content active">
          <div class="form-section">
            <div>
              <h2>Tabla de Comparacion</h2>
            </div>
          </div>
          <div class="results-section">
            <div class="results">
              <h3>Resumen</h3>
            </div>
          </div>
        </div>
        <!-- Fin de ventana de Comparacion de Algoritmos -->

        <!-- Inicio de ventana de Bubble Sort -->
        <div id="bubbleSortContainer" class="tab-content">
          <div class="form-section">
            <div>
              <h2>Bubble Sort</h2>
            </div>
          </div>
          <div class="results-section">
            <div class="results">
              <!-- Aquí mostrar los resultados del algoritmo Bubble Sort -->
            </div>
          </div>
        </div>
        <!-- Fin de ventana de Bubble Sort -->

        <!-- Inicio de ventana de Selection Sort -->
        <div id="selectionSortContainer" class="tab-content">

          </div>
        </div>
        <!-- Fin de ventana de Selection Sort -->

          <div class="results-section">
            <div class="results">

            </div>

        </div>
        <!-- Fin de ventana de Merge Sort -->

          </div>

        <!-- Fin de ventana de Quick Sort -->

        <!-- Inicio de ventana de Quick Sort Randomized -->

        <!-- Inicio de ventana de Bucket Sort -->

    </div>

</html>
